# docker-compose.homeassistant.yml
# Home Assistant Docker Compose 설정

version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - /root/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
    environment:
      - TZ=Asia/Seoul
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

# Home Assistant 접속 정보:
# - URL: http://localhost:8123
# - 초기 설정: 웹 UI에서 사용자 계정 생성
# - SmartThings Integration: Settings → Devices & Services → Add Integration
